<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bloxblox site alpha</title>
<style>
  body {
    font-family: Cursive, "Comic sans ms";
    margin: 0; padding: 20px;
    background: #121212;
    color: #eee;
  }
  header {
    background: #222;
    padding: 15px;
    border-bottom: 2px solid #555;
    font-weight: bold;
    user-select: none;
    text-align: center;
  }
  .nav-link {
    color: #5599ff;
    text-decoration: none;
    margin: 0 8px;
    position: relative;
    font-weight: 600;
  }
  .nav-link:not(:last-child)::after {
    content: "|";
    color: #666;
    position: absolute;
    right: -10px;
    top: 0;
    font-weight: normal;
  }
  .nav-link:hover {
    text-decoration: underline;
  }
  #clock {
    color: white;
    font-weight: 600;
    font-size: 24px;
    text-align: center;
    margin: 20px 0 30px 0;
    user-select: none;
    font-family: monospace, monospace;
  }
  button {
    padding: 10px 20px;
    font-size: 16px;
    background: #ffdd00;
    color: black;
    border: none;
    cursor: pointer;
    border-radius: 12px;
    margin-top: 15px;
    margin-right: 10px;
    font-weight: 600;
    transition: background 0.3s;
  }
  button:hover {
    background: #e6c900;
  }
  #loginForm {
    max-width: 300px;
    margin: 0 auto 40px auto;
    padding: 25px;
    background: #1e1e1e;
    border-radius: 16px;
    box-shadow: 0 0 15px rgba(0,0,0,0.7);
    color: #ddd;
  }
  #loginForm input[type="text"],
  #loginForm input[type="password"] {
    width: 100%;
    padding: 8px 10px;
    margin: 8px 0 15px 0;
    border: 1px solid #444;
    border-radius: 12px;
    background: #2c2c2c;
    color: #eee;
    box-sizing: border-box;
    font-size: 14px;
  }
  #loginForm input[type="text"]::placeholder,
  #loginForm input[type="password"]::placeholder {
    color: #888;
  }
  #password-note {
    font-size: 12px;
    color: #888;
    margin-left: 5px;
    font-style: italic;
  }
  #dashboard {
    max-width: 600px;
    margin: 0 auto 40px auto;
    background: #1e1e1e;
    padding: 20px 30px;
    border-radius: 16px;
    box-shadow: 0 0 15px rgba(0,0,0,0.7);
    display: none;
    opacity: 0;
    transform: translateY(-30px);
    animation: fadeInDown 1s forwards;
  }
  #dashboardContent {
    border-radius: 16px;
  }
  #message {
    font-size: 20px;
    margin-top: 25px;
    color: #ccc;
  }
  @keyframes fadeInDown {
    from {
      opacity: 0;
      transform: translateY(-30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>
</head>
<body>
<header>
  <a href="https://notfuf.github.io/bloxblox" class="nav-link">Home</a>
  <a href="#" class="nav-link">About</a>
  <a href="https://discord.gg/EbtSwCFez4" class="nav-link" target="_blank" rel="noopener noreferrer">Contact</a>
</header>

<div id="clock">00:00</div>

<div id="loginForm">
  <h2>Login / Sign Up</h2>
  <label for="username">Username:</label><br />
  <input type="text" id="username" autocomplete="username" placeholder="3-20 chars, no spaces or special chars" required /><br />
  <label for="password">Password: <span id="password-note">(not required)</span></label><br />
  <input type="password" id="password" autocomplete="current-password" /><br />
  <button id="loginBtn">Log In</button>
</div>

<div id="dashboard">
  <div id="dashboardContent">
    <h2>Welcome, <span id="userDisplay"></span>!</h2>
    <button id="downloadOfflineBtn">Download Offline Edition</button>
    <button id="downloadOnlineBtn">Download Online Edition</button>
    <button id="logoutBtn">Log Out</button>
    <p id="message">Site in Construction</p>
  </div>
</div>

<script>
  const clock = document.getElementById('clock');
  function updateClock() {
    const now = new Date();
    let h = now.getHours();
    let m = now.getMinutes();
    if(h < 10) h = '0' + h;
    if(m < 10) m = '0' + m;
    clock.textContent = `${h}:${m}`;
  }
  setInterval(updateClock, 1000);
  updateClock();

  const loginForm = document.getElementById('loginForm');
  const dashboard = document.getElementById('dashboard');
  const userDisplay = document.getElementById('userDisplay');
  const loginBtn = document.getElementById('loginBtn');
  const usernameInput = document.getElementById('username');
  const logoutBtn = document.getElementById('logoutBtn');

  function setCookie(name, value, days) {
    const d = new Date();
    d.setTime(d.getTime() + days*24*60*60*1000);
    document.cookie = name + "=" + encodeURIComponent(value) + ";expires=" + d.toUTCString() + ";path=/";
  }

  function getCookie(name) {
    const cname = name + "=";
    const decodedCookie = decodeURIComponent(document.cookie);
    const ca = decodedCookie.split(';');
    for(let c of ca) {
      while(c.charAt(0) === ' ') c = c.substring(1);
      if(c.indexOf(cname) === 0) return c.substring(cname.length, c.length);
    }
    return "";
  }

  function deleteCookie(name) {
    document.cookie = name + "=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
  }

  function validateUsername(name) {
    if(name.length < 3 || name.length > 20) return false;
    if(/\s/.test(name)) return false;
    if(/[^a-zA-Z0-9]/.test(name)) return false;
    return true;
  }

  function showDashboard(username) {
    userDisplay.textContent = username;
    loginForm.style.display = 'none';
    dashboard.style.display = 'block';
  }

  function showLogin() {
    loginForm.style.display = 'block';
    dashboard.style.display = 'none';
  }

  loginBtn.onclick = () => {
    const username = usernameInput.value.trim();
    if(!validateUsername(username)) {
      alert("Username must be 3-20 characters, no spaces, no special characters.");
      return;
    }
    setCookie('bloxbloxUser', username, 7);
    showDashboard(username);
  };

  logoutBtn.onclick = () => {
    deleteCookie('bloxbloxUser');
    showLogin();
    usernameInput.value = '';
  };

  const savedUser = getCookie('bloxbloxUser');
  if(savedUser && validateUsername(savedUser)) {
    showDashboard(savedUser);
  } else {
    showLogin();
  }
</script>
</body>
</html>
